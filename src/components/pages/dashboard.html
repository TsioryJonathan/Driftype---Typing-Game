<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftype - Dashboard</title>
    <script src="../js/toggleTheme.js"></script>
    <link rel="shortcut icon" href="/src/assets/noBg.png" type="image/x-icon">
    <link href="/src/css/output.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-[var(--color-primary)] text-[var(--color-text)]">
    <!-- HEADER -->
    <header
      class="sticky top-0 backdrop-blur-md bg-[var(--color-bg-secondary)] flex items-center justify-between px-10 h-[60px] z-50"
    >
      <!-- Logo -->
      <div class="h-full flex items-center">
        <a href="/">
          <img
            src="/src/assets/noBg.png"
            alt="Drifttype"
            class="h-full w-40 object-cover"
>
        </a>
      </div>

      <!-- Nav bar -->
      <nav class="w-full max-w-md mx-auto h-[40px]">
        <div
          class="flex justify-between items-center bg-[var(--color-input)] rounded-full h-full"
        >
          <!-- Practice -->
          <div class="relative group w-full h-full">
            <button
              data-tooltip-target="tooltip-practice"
              type="button"
              class="flex flex-col items-center justify-center rounded-s-full bg-[var(--color-bg)] transition w-full h-full cursor-pointer"
              id="practice-btn"
            >
              <i
                class="fa-solid fa-keyboard text-2xl text-amber-500"
              ></i>
              <span class="sr-only">Practice</span>
            </button>
            <div
              id="tooltip-practice"
              class="absolute bottom-full mb-2 left-1/2 px-3 py-2 text-sm font-medium text-[var(--color-text)] bg-[var(--color-bg-secondary)] rounded-lg shadow opacity-0 group-hover:opacity-100 transition"
            >
              Practice
            </div>
          </div>

          <!-- Statistics -->
          <div class="relative group w-full h-full">
            <button
              data-tooltip-target="tooltip-statistics"
              type="button"
              class="flex flex-col items-center justify-center hover:bg-[var(--color-bg)] transition w-full h-full cursor-pointer"
              id="stat-btn"
            >
              <i
                class="fa-solid fa-chart-column text-[var(--color-text)] text-2xl group-hover:text-amber-500"
              ></i>
              <span class="sr-only">Statistics</span>
            </button>
            <div
              id="tooltip-statistics"
              class="absolute bottom-full mb-2 left-1/2 px-3 py-2 text-sm font-medium text-[var(--color-text)] bg-[var(--color-bg-secondary)] rounded-lg shadow opacity-0 group-hover:opacity-100 transition"
            >
              Statistics
            </div>
          </div>

          <!-- Settings -->
          <div class="relative group w-full h-full">
            <button
              data-tooltip-target="tooltip-settings"
              type="button"
              class="cursor-pointer flex flex-col items-center justify-center rounded-e-full hover:bg-[var(--color-bg)] transition w-full h-full"
              id="setting-btn"
            >
              <i
                class="fa-solid fa-gear text-[var(--color-text)] text-2xl group-hover:text-amber-500"
              ></i>
              <span class="sr-only">Settings</span>
            </button>
            <div
              id="tooltip-settings"
              class="absolute bottom-full mb-2 left-1/2 px-3 py-2 text-sm font-medium text-[var(--color-text)] bg-[var(--color-bg-secondary)] rounded-lg shadow opacity-0 group-hover:opacity-100 transition"
            >
              Settings
            </div>
          </div>
        </div>
      </nav>

      <!-- Avatar / User menu -->
      <div class="relative h-full flex items-center" id="user-menu-container">
        <button
          id="user-menu-button"
          class="flex items-center gap-5 pl-2 pr-10 py-1 bg-[var(--color-input)] rounded-full transition cursor-pointer -translate-y-0.5 group min-w-40 w-fit relative"
        >
          <img
            id="avatar-img"
            src="https://i.pravatar.cc/40"
            alt="Avatar"
            class="w-8 h-8 rounded-full"
>

          <span class="text-sm" id="username">
            <span class="flex justify-center items-center">
              <span
                class="w-6 h-6 border-4 border-[var(--color-border)] border-t-[var(--color-primary)] rounded-full animate-spin"
              ></span>
            </span>
          </span>
          <i
            class="fa-solid fa-angle-down text-xs absolute right-5 group-hover:translate-y-0.5"
          ></i>
        </button>
        <div
          id="dropdown"
          class="absolute right-0 -bottom-16 w-36 bg-[var(--color-bg)] text-midnight-800 rounded-lg shadow-g hidden z-50 border border-[var(--color-input)] overflow-hidden"
        >
          <a
            href="./profile.html"
            class="flex justify-between items-center px-2 py-1 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)] text-[var(--color-text)]"
          >
            Profile
            <i class="fas fa-user"></i>
          </a>
          <button
            class="w-full text-left flex justify-between items-center px-2 py-1 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)] text-[var(--color-text)]"
            id="logout-btn"
          >
            Sign out
            <i class="fas fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="flex-1 px-4 py-8 md:px-6 bg-[var(--color-bg)] min-h-screen">
      <div class="max-w-6xl mx-auto">
        <div id="select-buttons" class="flex items-center gap-4">
          <!-- Mode Selection -->
          <div class="relative inline-block" id="mode-container">
            <button
              id="mode-button"
              class="flex items-center group p-2 cursor-pointer"
            >
              <i class="fa-solid fa-hexagon-nodes text-amber-500 mr-2"></i>
              <span id="mode-text">Easy</span>
              <i
                class="fa-solid fa-caret-down ml-2 group-hover:translate-0.5"
              ></i>
            </button>
            <select id="mode" class="hidden">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <div
              id="mode-dropdown"
              class="hidden absolute left-0 mt-2 w-36 bg-[var(--color-bg)] rounded-lg shadow-lg border border-[var(--color-input)] z-50"
            >
              <div class="py-1">
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="easy"
                >
                  Easy
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="medium"
                >
                  Medium
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="hard"
                >
                  Hard
                </button>
              </div>
            </div>
          </div>

          <!-- Language Selection -->
          <div class="relative inline-block ml-4" id="language-container">
            <button
              id="language-button"
              class="flex items-center group p-2 cursor-pointer"
            >
              <i class="fa-solid fa-language text-amber-500 mr-2"></i>
              <span id="language-text">English</span>
              <i
                class="fa-solid fa-caret-down ml-2 group-hover:translate-0.5"
              ></i>
            </button>
            <select id="language" class="hidden">
              <option value="en">English</option>
              <option value="fr">Français</option>
              <option value="es">Español</option>
              <option value="de">Deutsch</option>
              <option value="it">Italiano</option>
              <option value="pt">Português</option>
            </select>
            <div
              id="language-dropdown"
              class="hidden absolute left-0 mt-2 w-36 bg-[var(--color-bg)] rounded-lg shadow-lg border border-[var(--color-input)] z-50"
            >
              <div class="py-1">
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="en"
                >
                  English
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="fr"
                >
                  Français
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="es"
                >
                  Español
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="de"
                >
                  Deutsch
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="it"
                >
                  Italiano
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="pt"
                >
                  Português
                </button>
              </div>
            </div>
          </div>

          <!-- Timer Selection -->
          <div class="relative inline-block ml-4" id="timer-container">
            <button
              id="timer-button"
              class="flex items-center group p-2 cursor-pointer"
            >
              <i class="fa-solid fa-clock text-amber-500 mr-2"></i>
              <span id="timer-text">30 s</span>
              <i
                class="fa-solid fa-caret-down ml-2 group-hover:translate-0.5"
              ></i>
            </button>
            <select id="timer" class="hidden">
              <option value="30">30 s</option>
              <option value="60">60 s</option>
              <option value="90">90 s</option>
              <option value="120">2 m</option>
              <option value="150">2.5 m</option>
              <option value="180">3 m</option>
            </select>
            <div
              id="timer-dropdown"
              class="hidden absolute left-0 mt-2 w-36 bg-[var(--color-bg)] rounded-lg shadow-lg border border-[var(--color-input)] z-50"
            >
              <div class="py-1">
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="30"
                >
                  30 s
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="60"
                >
                  60 s
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="90"
                >
                  90 s
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="120"
                >
                  2 m
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="150"
                >
                  2.5 m
                </button>
                <button
                  class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]"
                  data-value="180"
                >
                  3 m
                </button>
              </div>
            </div>
          </div>

          <!-- Type Selection -->
          <div class="relative inline-block ml-4" id="type-container">
            <button id="type-button" class="flex items-center group p-2 cursor-pointer">
              <i class="fa-solid fa-hashtag text-amber-500 mr-2"></i>
              <span id="type-text">Words</span>
              <i class="fa-solid fa-caret-down ml-2 group-hover:translate-0.5"></i>
            </button>
            <select id="type" class="hidden">
              <option value="words">Words</option>
              <option value="numbers">Numbers</option>
            </select>
            <div id="type-dropdown" class="hidden absolute left-0 mt-2 w-36 bg-[var(--color-bg)] rounded-lg shadow-lg border border-[var(--color-input)] z-50">
              <div class="py-1">
                <button class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]" data-value="words">Words</button>
                <button class="w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)]" data-value="numbers">Numbers</button>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-6 mt-4 flex flex-col gap-10 text-xl leading-relaxed">
          <!-- Progression bar -->
          <div id="progress-bar-container" class="flex items-center gap-4 mb-4">
            <div
              class="relative flex-1 h-4 bg-[var(--color-input)] rounded-full overflow-hidden"
            >
              <div
                id="progress-bar"
                class="absolute left-0 top-0 h-full bg-amber-500 transition-all duration-1000"
                style="width: 100%"
              ></div>
            </div>
            <span
              id="countdown-timer"
              class="font-extrabold text-3xl w-12 text-right text-[var(--color-text)]"
            >
              30s
            </span>
          </div>
          <!-- Test container -->
          <div
            class="relative bg-[var(--color-input)]/50 p-4 rounded-lg flex group inset-0 outline-0 border-0 transition-discrete"
            tabindex="0"
            id="test-container"
          >
            <div
              id="word-display-wrapper"
              class="w-full h-[calc(1.5em*6)] overflow-hidden relative"
            >
              <p
                id="word-display"
                class="font-fira-code text-justify text-3xl blur-xs group-focus:blur-none text-[var(--color-text)]/60 absolute top-0 transition-transform duration-200 leading-[1.5em]"
              ></p>
            </div>
            <p
              class="text-base test-focus absolute t-0 w-full h-full flex justify-center items-center cursor-default text-[var(--color-text)] group-focus:hidden"
            >
              Click here or press
              <span
                class="inline-block bg-[var(--color-input)] text-[var(--color-text)] rounded-md px-2 py-1 text-xs"
              >
                Ctrl + Enter
              </span>
              to focus
            </p>
          </div>
          <!-- Result container -->
          <div
            id="results-container"
            class="flex flex-col items-center gap-4"
          ></div>
          <div class="flex flex-col items-center gap-4">
            <button
              id="restart-button"
              class="flex items-center justify-center w-12 h-12 bg-amber-500 text-black rounded-md hover:bg-amber-400 transition-colors mx-auto cursor-pointer"
            >
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <p class="text-bases">
              Or press
              <span
                class="inline-block bg-[var(--color-input)] text-[var(--color-text)] rounded-md px-2 py-1 text-xs"
              >
                Ctrl + Enter
              </span>
            </p>
          </div>
        </div>
      </div>
      <!-- Badges section -->
      <div class="mb-8 max-w-6xl mx-auto">
        <h2 class="text-2xl font-bold mb-4">My Badges</h2>
        <div
          class="grid grid-cols-2 md:grid-cols-4 gap-4"
          id="badges-container"
        ></div>
      </div>
    </main>

    <div
      id="stat-popup"
      class="fixed top-5 right-5 z-50 items-center justify-center hidden"
    >
      <div
        class="bg-white dark:bg-zinc-900 p-6 rounded-2xl shadow-xl flex flex-col items-center gap-4 text-center"
      >
        <div class="text-right rtl:text-left">
          <div role="status">
            <svg
              aria-hidden="true"
              class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
>
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
>
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <p class="text-[var(--color-text)] font-medium">
          Saving your stats ...
        </p>
      </div>
    </div>

    <!-- Not logged toast -->
    <div
      id="not-logged-popup"
      class="fixed top-5 right-5 z-50 items-center justify-center hidden"
    >
      <div
        class="bg-white dark:bg-zinc-900 p-6 rounded-2xl shadow-xl flex flex-col items-center gap-4 text-center max-w-sm"
      >
        <i
          class="fa-solid fa-circle-exclamation text-amber-500 text-4xl animate-pulse"
        ></i>
        <h2 class="text-xl font-semibold text-[var(--color-text)]">
          not logged in
        </h2>
        <p class="text-sm text-[var(--color-text-secondary)]">
          You should be logged in to save your stat
        </p>
        <button
          onclick="window.location.href = '/src/components/pages/login.html'"
          class="mt-2 px-4 py-2 bg-[var(--color-primary)] text-white rounded-xl hover:scale-105 transition-transform"
        >
          Login
        </button>
      </div>
    </div>

    <!-- Stat sent succes popup -->

    <div
      id="toast-simple"
      class="fixed top-5 right-5 z-50 hidden items-center w-full max-w-xs p-4 space-x-4 rtl:space-x-reverse text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow-sm dark:text-gray-400 dark:divide-gray-700 dark:bg-gray-800"
      role="alert"
    >
      <svg
        class="w-5 h-5 text-blue-600 dark:text-blue-500 rotate-45"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 18 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m9 17 8 2L9 1 1 19l8-2Zm0 0V9"
>
      </svg>
      <div class="ps-4 text-sm font-normal">Stat saved successfully.</div>
    </div>

    <script src="../js/badges.js" type="module"></script>
    <script src="../js/pages/badges-display.js" type="module"></script>
    <script src="../js/pages/dashboard.js" type="module"></script>
    <script src="../js/script.js" type="module"></script>
    <script src="../js/pages/userInfofetch.js" type="module"></script>
    <script src="../js/logoutFunc.js"></script>
    <script src="../js/fireworks.js"></script>    <script src="../js/navBarRedirection.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/gamePreferences.js"></script>
    <script>
      loadGamePreferences();
    </script>
    <script src="../js/soundAndFeedback.js"></script>
    <script>
      loadSoundAndFeedbackSettings();
    </script>
    <script src="../js/appearance.js"></script>
    <script>
      loadAppearanceSettings();
    </script>
    <script src="../js/notificationAndPrivacy.js"></script>
    <script>
      loadNotificationAndPrivacySettings();
    </script>
  </body>
</html>
